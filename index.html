<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Netlify Form</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap.css">
</head>
<body>

<table>
    <tr class="table-primary"> <td width="100%"> <h2>Welcome to my Netlify Form </h2></td></tr>
</table>

<form name="contact" method="POST" data-netlify="true">
    <div class="form-group">
        <lable for="first_name"> First Name</lable> </br>
        <input type="text" name="first_name" id="first_name" class="form-control" />
    </div>
    <div class="form-group">
        <lable for="last_name"> Last Name</lable> </br>
        <input type="text" name="last_name" id="last_name" class="form-control" />
    </div>
    <div class="form-group">
        <lable for="email"> Email </lable> </br>
        <input type="email" name="email" id="email" placeholder="Enter email" class="form-control" />
    </br>
    <p class="hidden" hidden>
        <label> IF you are seeing this, Emilia Screwed UP <input name="campaign_id" value="123456" /></label>
    </p>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>

</body>
</html>
