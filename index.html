<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Netlify Form</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.css">
    <link rel="stylesheet" href="Bootstrap.css">
</head>
<body>

<table>
    <tr class="table-primary"> <td width="100%"> <h2>Welcome to my Netlify Form </h2></td></tr>
</table>

<form name="contact" method="POST" data-netlify="true">
    <div class="form-group">
        <lable for="FirstName"> First Name</lable> </br>
        <input type="text" name="FirstName" id="FirstName" class="form-control" />
    </div>
    <div class="form-group">
        <lable for="LastName"> Last Name</lable> </br>
        <input type="text" name="LastName" id="LastName" class="form-control" />
    </div>
    <div class="form-group">
        <lable for="Email"> Email </lable> </br>
        <input type="email" name="Email" id="Email" placeholder="Enter email" class="form-control" />
    </div>










    <div class="form-group">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" id="Emaeril" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="select1">Single Select</label>
        <select class="form-control" id="select1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="form-group">
            <label for="Textarea">Text Area</label>
            <textarea class="form-control" id="Textarea" rows="3"></textarea>
        </div>

            <legend>Radio buttons</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                    Option one
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                    Option two
                </label>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
                    Option three
                </label>
            </div>
            <legend>Checkboxes</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">
                    Option one
                </label>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" >
                    Option two
                </label>
            </div>

        <button type="submit" class="btn btn-primary">Submit</button>

</form>

</body>
</html>
<script>

    function results(){
        var email= document.getElementById('email').value;
        var password= document.getElementById('password').value;

        document.write(email);
        document.write(password);

    }

</script>
